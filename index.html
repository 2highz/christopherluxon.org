<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Latte ‚Ä¢ Donations & Help</title>
  <style>
    /* üßº RESET + BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0c0c0c;
      color: #fff;
      scroll-behavior: smooth;
    }

    h1, h2 {
      text-transform: uppercase;
      text-align: center;
      letter-spacing: 1.5px;
      padding: 0.5em;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff4d4d, #ffa64d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    section {
      padding: 2rem;
      margin: 1rem auto;
      max-width: 800px;
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 77, 77, 0.1);
    }

    a {
      text-decoration: none;
    }

    .donate-btn {
      display: inline-block;
      background: #262626;
      color: #fff;
      border: 2px solid #ff4d4d;
      border-radius: 8px;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .donate-btn:hover {
      background: #ff4d4d;
      color: #0c0c0c;
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #666;
      background-color: #222;
      color: white;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border: 1px solid #ff4d4d;
      background: #111;
    }

    button[type="submit"] {
      background: #ff4d4d;
      border: none;
      padding: 12px;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #e63939;
    }

    /* ‚ú® RESPONSIVE */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      section {
        padding: 1.5rem;
      }
    }

    .success-msg, .error-msg {
      margin-top: 1rem;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
    }

    .success-msg {
      background: #1d402d;
      color: #8ff0a4;
    }

    .error-msg {
      background: #3a1c1c;
      color: #ff8f8f;
    }

    .bordered-title {
      border-bottom: 2px dashed #ff4d4d;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- üî• Header -->
  <header>
    <h1>Support Latte</h1>
  </header>

  <!-- üí∏ Donation Section -->
  <section>
    <h2 class="bordered-title">Donate & Keep Us Going üöÄ</h2>
    <p style="text-align:center;">Your support helps us build more insane tools, content, and features! üíñ</p>
    <div style="display: flex; justify-content: center; flex-wrap: wrap;">
      <a href="https://www.paypal.com/paypalme/LatteMM?locale.x=en_NZ" target="_blank">
        <button class="donate-btn">Donate via PayPal</button>
      </a>
      <a href="https://buy.stripe.com/test_eVa4h7esCbMG2t26oo" target="_blank">
        <button class="donate-btn">Donate via Stripe</button>
      </a>
    </div>
  </section>

  <!-- üì© Contact Form Section -->
  <section>
    <h2 class="bordered-title">Need Help? Contact Support üõ†Ô∏è</h2>
    <form class="contact-form" id="contact-form" action="https://formspree.io/f/xpwdzwbz" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="issue-type">What Are You Contacting About?</label>
      <select id="issue-type" name="issue-type" required>
        <option value="">-- Please Select --</option>
        <option value="Bug Report">Bug Report üêû</option>
        <option value="Feature Request">Feature Request üöÄ</option>
        <option value="Account Issue">Account Issue üë§</option>
        <option value="Billing">Billing üí≥</option>
        <option value="Other">Other ü§î</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>

      <!-- Message Containers -->
      <div class="success-msg" id="success-msg" style="display: none;">‚úÖ Message sent successfully!</div>
      <div class="error-msg" id="error-msg" style="display: none;">‚ùå Something went wrong. Please try again!</div>
    </form>
  </section>

  <script>
    // üí• Basic client-side error/success display
    const form = document.getElementById('contact-form');
    const successMsg = document.getElementById('success-msg');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';
          form.reset();
        } else {
          throw new Error('Form submission failed.');
        }
      } catch (error) {
        console.error('Form error:', error);
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
      }
    });
  </script>
  <script>
    // üéµ Play audio on screen click
    const audio = new Audio('ant.mp3');
    document.body.addEventListener('click', () => {
      audio.play();
    });
  </script>
</body>
</html>
