<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Play</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 36px;
            text-align: center;
            cursor: pointer;
        }
        #message {
            display: block;
        }
        #audio {
            display: none;
        }
    </style>
</head>
<body>

    <div id="message">
        1<br>
        2<br>
        3
    </div>

    <audio id="audio">
        <source src="ant.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('audio');
            var message = document.getElementById('message');

            // Play the audio when the page is clicked
            audio.play();

            // Hide the text after the first click
            message.style.display = 'none';
        });
    </script>

</body>
</html>
