<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Business Hijacked</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: pointer;
            text-align: center;
        }

        #clickable {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 1s ease-in-out;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .image-container img {
            width: 400px; /* Adjust for proper size */
            animation: swing 6s infinite ease-in-out;
            transform-origin: top center;
        }

        .text-section {
            position: absolute;
            bottom: 40%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 2s ease-in-out;
            font-size: 14px;
            font-weight: 200;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 2;
        }

        @keyframes swing {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-10deg); }
        }

        @media (max-width: 600px) {
            .image-container img {
                width: 80%; /* Adjust for mobile size */
            }

            .text-section {
                font-size: 12px;
            }
        }
    </style>
</head>

        <p><a href="https://discord.gg/vk6DDBrEC9" style="color: white; text-decoration: none;">DISCORD</a></p>
    </div>
    <script>
        document.body.addEventListener('click', function() {
            let clickable = document.getElementById('clickable');
            let imageContainer = document.querySelector('.image-container');

            clickable.classList.add('fade-out');
