<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Prevents interaction with the video */
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop>
        <source src="1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        // Fullscreen function
        function goFullScreen() {
            const video = document.getElementById("video");

            // Check if the fullscreen API is supported
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome and Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        }

        // Wait for the video to load and go fullscreen
        window.onload = function() {
            goFullScreen();
        };

        // Disable controls and prevent pausing
        const video = document.querySelector('video');
        video.controls = false;
    </script>
</body>
</html>
